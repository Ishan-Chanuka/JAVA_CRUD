<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
    <center>
        <h3 class="text-center text-success mt-3">Welcome to Student Registration</h3>
        <form action="./student" method="POST">
            <table class="mt-4">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td><input type="text" name="tele"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="gender" value="Male">
                        Female<input type="radio" name="gender" value="Female">
                    </td>
                    
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <select name="degree">
                            <option>Degree</option>
                            <option>SE</option>
                            <option>CS</option>
                            <option>MIS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register" class="btn btn-success mt-2">
                    </td>
                    <td>
                        <a href="home.html" class="btn btn-warning mt-2">Home</a>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
